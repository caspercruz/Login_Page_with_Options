<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>


<body> 
<div class="container" id="container">
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Login</h1>
			<span>Dont have an account? Sign Up Free </span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			
			<a href="#">Forgot your password?</a>
			<button>Sign In</button>
		</form>
	</div>

	
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h3>Top HTML</h3>
				<span>Signin with Social media Account for quik access</span>
				<button class="ghost" id="signUp">Signin with Twitter</button>
				<button class="ghost1" id="signUp">Signin with Google</button>
				<button class="ghost2" id="signUp">Signin with Facebook</button>
			</div>
		</div>
	</div>
</div>

</body>
</html>
